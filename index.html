<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="all.min.css">
</head>
<body>
<main class="countdown">
  <div class="container">
    <div class="count_content">
          <h1>  We're launching soon</h1>
    <div class="count_blocks">
      <div class="blocks">
        <div class="block">
         <span class="days">00</span>
        </div>
        <p>Days</p>
      </div>
      <div class="blocks">
        <div class="block">
         <span class="hours">00</span>
        </div>
        <p>Hours</p>
      </div>
      <div class="blocks">
        <div class="block">
     <span class="minutes">00</span>
        </div>
        <p>Minutes</p>
      </div>
      <div class="blocks">
        <div class="block">
          <span class="seconds">00</span>
        </div>
        <p>Seconds</p>
      </div>
    </div>
    <div class="social-icon">     
         <a href="https://www.twitter.com/"><i class="fa-brands fa-square-facebook"></i></a>
         <a href="https://www.twitter.com/"><i class="fa-brands fa-pinterest"></i></a>
      <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
    </div>
    </div>

  </div>
  <img src="images/pattern-hills.svg" alt="">
</main>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    <script src="script.js"></script>
  </div>
</body>
</html>
